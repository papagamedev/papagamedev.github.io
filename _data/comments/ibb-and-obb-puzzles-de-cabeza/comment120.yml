message: "Con mi hijo Pedro de 6 años, jugamos bastante Mario Kart 64... es el primer juego en el que logra realmente controlar bien el gamepad... Además de eso nos gusta jugar cosas como Hohokum, Sound Shapes y otros más clásicos como Mario 64 y Zelda Ocarina of Time... pero en todo estos últimos nos vamos turnando el control, ya que no son cooperativos. Voy a probar este ibb &amp;obb, para ver cómo nos va en coop."
