message: "Excelente iniciativa Juan Pablo, la verdad yo mirando desde afuera todo el esfuerzo  que hacen los desarrolladores de videojuegos no son pocas las veces que me pregunto como afectara eso a sus familias y me resulta entretenido poder leer de tus experiencias al respecto, y aprovecho de comentarte la siguiente anécdota que me ocurrió con mi sobrina luego de conocer iguanabee:  Mi sobrina de 14 años (que tiene esa rara fascinación con dibujar) me comenzo a preguntar sobre como era el trabajo que realizaban para hacer un videojuego , en particular sobre los diseñadores, entre una descripción rápida de lo que sé que hacen los diseñadores le dije que era un trabajo muy sacrificado y que requeria muchas horas de autoaprendizaje y sacrificio le dije que no conozco a ningún diseñador que no se haya pasado días enteros  trabajando para tener algo listo en las fechas que les piden, su comentario siguiente fue:  “pero tú que eres contadora también tienes mucho trabajo y mi papá tambien , creo que todos trabajan mucho, así que como todos los trabajos son tan sacrificados yo quiero elegir al menos algo que me guste y que le guste a las demás personas y la gente se divierte cuando juega” , luego de eso no tuve mucho más que comentar (más que rogar por que no quiera estudiar diseño gráfico XD) pero al menos es interesante que cuando los niños tienen la posibilidad de ver en primera línea lo que implica hacer un videojuego pueden asimilar que es un trabajo tan sacrificado como muchos y así se evitan tener esa idea idealizada de que los desarrolladores de VG se la pasan puro jugando."
