message: "Rodrigo, que coincidencia lo que me cuentas, de hecho tenemos hasta la misma edad, y entramos a la universidad el mismo año :)\n\nEn cuanto a lo que me cuentas, es lo que le ha pasado a mucha gente, conozco compañeros de universidad que tenían el mismo sueño que yo, incluso conversábamos mucho acerca de lo que queríamos hacer al salir de la U, pero obviamente los caminos se van separando y la mayoría terminó en bancos, empresas de sitios web, etc. La verdad es que yo tuve suerte, no hay otra forma de verlo, porque conocí a los hermanos Bordeu (los de ACE Team) y luego a Tiburcio y a Esteban con quienes formamos Wanako Games. El resto es historia.\n\nEn cuanto a tus preguntas, me parecen muy válidas y agradezco tu confianza en hacérmelas tan directamente. Te respondo lo mejor que pueda:\n\n1. ¿A mis 36 años tendré posibilidad de trabajar en algún estudio?\nSí, por supuesto. La edad no es impedimento en absoluto. Entrar a un estudio así como así no es fácil, pero tampoco imposible. Lo importante es tu talento y cuánta capacidad de aprendizaje tengas. Participar en gamejams o algo que te acerque a la experiencia real, además de tratar de aprender lo que más puedas del uso y programación con herramientas estandar como Unity, Unreal, Construct, etc., son todos assets que las empresas van a ver positivamente a la hora que postules. Te recomiendo que te acerques a la comunidad de VG Chile, participes en meetups, gamejams, etc. para que te empapes de la experiencia.\n\n2. ¿Convertir mi pasatiempo en mi trabajo? \nEs un punto válido. Tengo muchos compañeros de trabajo que aún juegan, mucho. Tanto en los almuerzos de la pega como en su casa. Por otro lado, yo casi no juego desde hace mucho tiempo, pero tiene más que ver con el poco tiempo que te deja la familia y otros compromisos que con estar o no en la industria. También es cierto que a veces el tema de los juegos te deja chato, sobre todo si pasas por un período de mucha presión en un proyecto, pero luego baja la carga y se quita el odio, y vuelves a querer jugar mucho :)\n\n3. ¿que hay del tiempo personal?\nEso es muy relativo. Depende de la empresa, del proyecto y de ti mismo. Yo te puedo decir que tengo una familia con tres hijos y tengo tiempo para disfrutarlos como corresponde, así que no es incompatible en absoluto.\n\n4. ¿por dónde empiezo? \nCreo que es más fácil (o tal vez más práctico por el posible futuro laboral que puedas tener) que primero partas soltando la mano con motores como Unity, Unreal o Construct, que es lo que la industria más está usando (aunque Banana Kong, de Gamaga, está hecho en Cocos 2DX y le fue super bien!). Mac o PC, da lo mismo para aprender, lo que sea más de tu gusto.\n\nSaludos!"
