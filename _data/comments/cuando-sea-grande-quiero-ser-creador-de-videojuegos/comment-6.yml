message: "Gracias Israel! Yo a mi enano le instale Unity hace un año, hizo un par de cosas básicas pero luego lo dejo de lado. Sin embargo, de pronto me lo encontré diseñando niveles gigantes con puzzles y mecánicas en el Little Big Planet y en Minecraft, algo que yo también hacia hace siglos en el Boulder Dash, y me di cuenta que aún tiene el interés. Who knows, el tiempo lo dirá."
