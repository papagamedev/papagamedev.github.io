message: "Hola, Juan Pablo, de casualidad me topé con tu blog y me fue grato leer las similitudes en nuestras vivencias cuando niños: mi padre también anduvo con un Sinclair por la casa y me mostró un rudimentario juego y también tuve mis primeros acercamientos a la programación con mi Atari 65XE a principios de los '90 (con mi padre como guía), obviamente vengo jugando videojuegos desde que tengo recuerdos.\r\n\r\nTodo lo anterior me llevó a estudiar Ingeniería en Informática en la UTEM, ingresé a esta en 1997 no con la idea de hacer juegos ya que tiempo antes recibí una \"dosis de realidad\" por parte de mi padre y tíos los cuales me explicaban que en Chile no había por donde aprender a hacer juegos y campo laboral no existía, que eso era solo en países del primer mundo.  Así que me resigné al mundo del desarrollo de sistemas de información y llevo trabajando en eso desde hace aproximadamente 12 años (tengo 36), la mayor parte de este tiempo he trabajado en desarrollo web.\r\n\r\nDesde un tiempo a esta parte he venido sintiendo una desmotivación en lo que hago, luego de 12 años trabajando en distintas empresas básicamente he estado haciendo  lo mismo durante todo este tiempo, por no mencionar que la formalidad y rigidez de este ambiente es algo que también me tiene harto.\r\n\r\nSolo hace un par de meses atrás me percato de la variedad de empresas que están desarrollando juegos en Chile, eso sumado a mi necesidad de realizar cosas nuevas profesionalmente me llevó a pensar en mis posibilidades de trabajar desarrollando juegos.\r\n\r\nY aquí es donde empiezan las dudas:\r\n\r\n1. ¿A mis 36 años tendré posibilidad de trabajar en algún estudio? Sabiendo que hoy ya hay egresados de carreras universitarias enfocadas a la creación de juegos (que en mis tiempos de estudiante eran inpensables) ¿no estaré en demasiada desventaja por haber estado tanto tiempo encerrado en el \"lado fome de la fuerza\"?\r\n\r\n2. ¿Convertir mi pasatiempo en mi trabajo? Como en todo negocio, las presiones  por cumplir con las fechas de entrega y el estrés le quitan el entusiasmo a cualquiera ¿Quedan ganas de ponerse a jugar luego de tener una semana del terror desarrollando un juego? ¿Se transformará algo que es mi pasatiempo favorito en algo que termine odiando?\r\n\r\n3. ¿que hay del tiempo personal? Acabo de ser padre, por lo que el tiempo que tengo para mi familia adquiere ahora una nueva importancia ¿es el desarrollo de juegos un trabajo absorbente?\r\n\r\ny por ultimo...\r\n\r\n4. ¿por dónde empiezo? Mientras decido qué hacer me he propuesto investigar sobre el tema, he estado siguiendo unos tutoriales de Cocos2DX  para ir aprendiendo algunas cosas básicas ¿qué software me recomiendas para aprender?  ¿qué plataforma es mejor para trabajar en esto, PC o Mac?\r\n\r\nFelicitaciones por tu blog y de antemano agradezco tus consejos que me serán de gran ayuda."
