message: "Gracias Elisa por el aporte y la buena onda. En general, yo creo que cualquier persona que realmente esté en contacto con alguien que sí sea parte de la industria (y lamentablemente somos muy pocos aún) tendrá la posibilidad de ver que efectivamente hay grandes desafíos en hacer un juego y que está muy lejos de ser pasar el día jugando. Y a la larga yo creo que es bueno que así sea, que para todo el resto se vea como un sueño entretenido y fácil, porque eso permite que más gente tenga la inquietud de acercarse y de experimentar. Luego, la propia industria, los gamejams, la experiencia, va filtrando a la gente que realmente tiene pasión y dedicación y la que no. Porque si de entrada todos se asustaran, se perderían seguramente muchos talentos, y eso le haría mucho daño al futuro de la industria. Creo yo, al menos. :)"
