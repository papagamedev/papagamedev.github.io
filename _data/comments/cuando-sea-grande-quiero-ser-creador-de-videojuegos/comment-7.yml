message: "Primero te quería felicitar, que genial iniciativa... Lo pase bkn leyendo todo junto con los comentarios.\r\nYo aun no tengo hijos pero hago clases en la carrera de animación y el tema de la vocación que mencionaban mas arriba es super complicado en las generaciones actuales, justamente porque ahora es todo tan accesible que distorsiona la realidad.\r\nEs genial leer como ustedes les dan justo a sus hijos lo que a mis alumnos les falta que es pequeñas raciones de realidad, el sentir que nada es fácil y que todo merece su respeto porque cuando son ya grandes no sirve de mucho tratar de inclurlarles esto, les comentas como es vivir de esto y no te creen....suena muy difícil jajaj\r\nSaludos!."
