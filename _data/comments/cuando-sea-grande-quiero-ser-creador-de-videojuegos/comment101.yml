message: "es increible como las historias son tan semejantes... mi papá para la navidad del 83 o 84 nos regalo un atari..cuando lo encendio fue magia, era espectacular controlar la ranita para que cruzara el camino, o volar la nave de buck roggers a traves de los portales con unos parpadeos que podrian causar epilepsia... lo unico que varia entre tu historia y la mia son unas cuantas cosas.. nuestro atari es un 130XE (y digo es porque todavia funciona :D ), estudie programacion con el sueño de estudiar diseño grafico despues, pero no se pudo, y hasta el dia de hoy estoy de soporte informatico de aplicaciones para una fabrica, igual siempre soñando, dibujando y creando historias, como repito con el sueño de algun día hacer algo, no con el afan de ganar plata, sino con el afan de decir \"mira alguien esta jugando algo que cree!!\" \"le gusto!!\" yo creo que me emocionaria hasta recibir una critica :D .. bueno gracias a muchas personas pude volver a estudiar.. y veo la posibilidad de en mi ramo final de proyecto poder presenta un \"Juego\" creado por mi, aun que sea en medio retro... espectacular iniciativa de compartir experiencias, acabo de leer 3 de tus articulos (se que son del año pasado pero no habia encontrado esta pagina).. saludos y gracias..."
