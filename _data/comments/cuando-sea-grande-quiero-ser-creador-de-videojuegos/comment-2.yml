message: "Muy buena historia, en particular el momento en que tomas la decisión de lo que quieres hacer realmente, algo que compartimos casi todos los game dev de alguna forma, algo parecido me paso con el Atari 2600. Además recuerdo saliendo de la Universidad como el 2007 un compañero me comentaba que se quería especializar en “ventas de retail masivo”, y yo me dije que carajo es eso, es lo que menos quiero en mi vida, lo sentí como si el tipo lo estuviera optando como una opción válida que le daba el “sistema chileno”. Lo otro que destaco es el tema de la pasión, algo que para los game dev se ve con mucha claridad de pensamiento, es algo que te determina y endereza fuertemente el pilar vocacional de tu vida."
