message: "Hola! estaba mirando con mucha atención por el proceso que has pasado para re-vivir tu JPacman, me imagino que para esta altura ha sido una grata experiencia, sobretodo por la oportunidad que te ha dado de mirar un poco a nuevas herramientas que hay disponibles.\r\n\r\nBueno, no está demás decir que es muy interesante todo el proceso y opciones que se tienen hoy para crear juegos. En mi caso, siento que es un proceso de nunca acabar y las opciones son interminables.\r\n\r\nMuy entretenido!\r\nSaludos!"
