message: "Hola Rodrigo. Sí, me acuerdo.\n\nEntiendo lo que describes, y es cierto que esta industria, al menos en promedio, no es tan competitiva a nivel de salarios como muchos quisiéramos.\n\nPero tampoco es tan mala, lo que pasa es que es muy desigual. Hay algunas empresas pequeñas que tienen arcas escuálidas, que están partiendo con mucho esfuerzo, y obviamente no pueden pagar sueldos altos. Por otro lado, hay otras empresas con más recursos que están pagando sueldos muy competitivos, incluso mejores que en otras industrias en algunos casos.\n\nEn todo caso, más allá de la motivación, lo que estás haciendo es justamente lo que más te sirve. Aprender y generarte un portafolio de pequeños demos, y luego proyectos. Mientras más tengas que mostrar, más posibilidades tienes de poder entrar a las empresas que tienen más experiencia. Ojalá tengas la posibilidad de formar un equipo pequeño, tal vez en un gamejam, y luego seguir trabajando con ellos en algun proyecto más serio. Aunque se demoren meses, la experiencia de trabajar en algo concreto y finalmente completarlo y publicarlo es invaluable, y te hará crecer mucho profesionalmente.\n\nY bueno, me alegro que te gustara la entrevista :)"
