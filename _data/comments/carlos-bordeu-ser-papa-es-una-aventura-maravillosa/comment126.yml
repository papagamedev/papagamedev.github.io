message: "Excelente entrevista Juan Pablo. Y mis felicitaciones (y algo de envidia, pero sana jajaja) a Carlos.\r\nSimilar a un comentario anterior, hablo del otro lado: estudiante universitario formal, informatico con algo de toque artista, trabajo de oficina por 8 años y Tambien padre de un enano, de 2 años y 4 meses. Hace ya 2 años aventurandome en el desarrollo de videojuegos en mis tiempos libres, que como todo padre sabe bien, es poco. \r\nSolo comentar que siempre veo el enfoque hacia los \"jovenes que empiezana estudiar\" pero uno se siente algo como \"bicho raro\" al ser mas adulto e incursionar en esta industria hace poco (tengo 34).\r\n\r\n Tal vez sea un tema posible de abordar de tu parte Juan Pablo, o con alguna otra entrevista de alguien de la industria con una realidad similar de los \"mas viejos\" o que \"postergamos más\" nuestra incursión en esta industria."
