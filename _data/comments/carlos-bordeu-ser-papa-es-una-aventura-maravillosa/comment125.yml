message: "Me gustó esta entrevista.\r\n\r\nNo se si me recuerdes, comenté en tu primer post acerca de que tenía planes de cambiar mi rubro laboral ya que luego de 12 años de desarrollar sistemas uno se aburre. \r\n\r\nHe estado haciendo varios tutoriales de Unity, hice un taller de Unreal Engine con Sebastián Gana y Felipe Budinich, estoy jugando con HTML5 y he tenido contacto con personas del  medio los cuales me han contado cómo es trabajar en esto.  Incluso hice un prototipo bien rudimentario, pero con el que aprendí mucho.\r\n\r\nA medida que me he interiorizado sobre esta industria (incluso he ido a una par de entrevistas de trabajo) me han surgido una serie de inquietudes, sobre todo respecto al tema del sueldo ya si bien la industria del videojuego en Chile ha crecido mucho, aún está muy joven en lo que respecta a salarios.   Por lo que he averiguado el salario promedio de un programador de videojuegos es bastante más bajo que en la industria \"tradicional\" de desarrollo de software y, ahora que soy padre de un gordito de 6 meses, el sueldo pasa a ser un tema más que crítico a la hora de cambiarse de trabajo.  A mis 36 años veo que salgo muy caro, ojalá pudiera pedir menos, pero el dividendo de la casa y los gastos que genera la familia y en especial un bebé no perdonan. \r\n\r\nTodo lo anterior hace que me pregunte ¿no estaré haciendo el loco tratando de cambiar mi rumbo laboral a estas alturas? ¿en qué momento me dedico a un proyecto personal si la familia demanda tiempo? ¿no será que entrar a trabajar como programador de videojuegos es para recién egresados ya que el sueldo no es apto para alguien que ya tiene una familia a cuestas?   Son preguntas que en ocasiones hacen que me desmotive y me hacen sentir que estoy \"atrapado\" en un rubro que ya no me interesa y no me genera ninguna satisfacción más que recibir un cheque a fin de mes para pagar las cuentas.\r\n\r\nPor el momento sigo el camino autodidacta, haciendo cuanto tutorial encuentre en la red y anotando todas las ideas que se me ocurren....a ver si en el corto o mediano plazo las puedo llevar a cabo.\r\n\r\nSaludos..."
