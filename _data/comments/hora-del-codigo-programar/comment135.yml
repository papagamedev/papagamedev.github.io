message: "La triste realidad es que no conservo nada de lo que hice cuando programaba en Atari. En esa época se guardaban cosas en casetes o en disquetes, incluso a veces escribía el código en hojas de papel. Después de casi 30 años, todo eso lo perdí.\nEn todo caso, acabo de hacer una búsqueda en Google y encontré lugares que tienen código fuente de juegos de Atari, por ejemplo este:\n<a href=\"http://www.atariage.com/2600/programming/\" target=\"_blank\" rel=\"nofollow\">http://www.atariage.com/2600/programming/</a>"
