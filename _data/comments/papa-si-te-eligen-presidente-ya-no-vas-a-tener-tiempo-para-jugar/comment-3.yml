message: "ME EMOCIONA Y A LA VEZ ME ENORGULLECE, EL ARTICULO QUE HACE INCAPIE SOBRE LA PASION QUE MI HIJO , YA DE 16 AÑOS,,,Y QUE HA SIDO INTACTA DESDE QUE TENIA UN AÑO Y MEDIO EN SER CREADOR DE VIDEO JUEGOS, EN SU DISPOSICION A RESPONDER UN CORREO DESDE EL OTRO EXTREMO DEL PAIS..PUNTA ARENAS, .Y AL IGUAL QUE YO,  COMO PAPAS SOLO DESEAMOS QUE NUESTROS HIJOS SEAN FELICES Y REALIZADOS...SIN IMPORTAR EN LO QUE DESEEN SER CUANDO GRANDES...\r\nCOMO LE EXPLICABA CUANDO EN OCTUBRE DEL 2013 TUVE QUE ESCUCHAR UN DIAGNOSTICO QUE NINGUNA MADRE DESEA ESCUCHAR, UNA ENFERMEDAD GRAVE A LA COLUMNA Y OTRAS EXTREMIDADES, CON UN 80% DE PROBABILIDAD DE QUEDAR EN DOS AÑOS EN SILLA DE RUEDAS, SENTI QUE MI CUERPO SE SALIA, DE LUGAR,,Y QUE MI MUNDO SE VENIA ABAJO,,,LLORE COMO UNA MAGDALENA POR 3 DIAS ENCERRADA EN MI PIEZA, PENSANDO EN COMO REVERTIR ESO,,,ESTUDIE MAS QUE LOS DOCTORES SU ENFERMEDAD Y ME PROPUSE SACARLO ADELANTE Y QUE LOS DIAGNOSTICOS SERIAN SOLO ESO, DIAGNOSTICOS Y QUE NUESTRA VOLUNTAD IRIA MAS ALLA DE LO INIMAGINABLE,,,ES POR ESO QUE ADEMAS DEL CORSET QUE DEBIA DE USAR , LE CONSEGUI 5 TERAPIAS ALTERNATIVAS,,COMO MADRE VEIA SUFRIR TODOS LOS DIAS A MI HIJO, PERO YO ERA UN ROBLE AUNQUE POR DENTRO LLORABA DE IMPOTENCIA Y DOLOR,,,Y RECONOZCO QUE AUNQUE NO ME GUSTAN LOS VIDEO JUEGOS,,,SABIA QUE ESA SERIA MI VIDA,,,PORQUE ES LO QUE RODRIGO MAS DESEA SER, Y YO MOVERIA CIELO , MAR Y TIERRA  Y ME ENFOCARIA EN ESO,\r\n,,Y PARTICIPAMOS JUNTOS EN FESTIGONIA CON EL COSPLAY DE ERMAC (MORTAL KOMBAT) Y SONYA..COSPLAY HECHO CON UN MANTEL, CANILLERAS DE CUANDO EL JUGABA FUTBOOL Y AHORA NO PODRA HACERLO NUNCA MAS,,MASCARILLA DE MIS 7 OPERACIONES,,ETC,,,Y DECIDIMOS TENER UNA EXPERIENCIA UNICA COMO MADRE E HIJO (DE HECHO FUI LA UNICA QUE APOYO A SU HIJO))...Y SE ATREVIO HACER UNA LOCURA,,QUEDAMOS EN LA FINAL Y DESPUES RODRIGO PARTICIPO EN COSPLAY DESFILE NEKO FEST, Y GANO...FUE UN GRAN IMPULSO Y MOTIVACION PARA SOPORTAR TODOS ESOS DIAS DE TRATAMIENTO,,,Y A LA VEZ, SI YO NO ME INCOLUCRABA EN SU MUNDO, COMO PODRIA APOYARLO Y ALENTARLO A SEGUIR...????....( NOS PUEDEN VER EL YOU TUBE).\r\nGRACIAS A DIOS,,,EL DIAGNOSTICO ERA DESALENTADOR EN DOS AÑOS, PERO HOY NOS ENTERAMOS EN EL CENTRO DE REHABILITACION DONDE EL ASISTE, SU FISIATRA NOS DIO LA NOTICIA, QUE SE ENCUENTRA SANO,,,QUE LA ENFERMEDAD SE ESTANCO,,Y QUE SOLO CONTINUAREMOS CON TRATAMIENTOS SOLO POR PRECAUCION...ES DOBLE EMOCION....\r\nSI COMO MAMA QUE NO ESTUDIO MEDICINA SE HUBIERA QUEDADO CON EL PRIMER DIAGNOSTICO, OTRO GALLO CANTARIA, Y POR ESO DOY GRACIAS A DIOS TODOS LOS DIAS POR SER PORFIADA Y LLEVADA A MIS IDEAS...HOY VIVIMOS OTRA REALIDAD.\r\n\r\nCUANDO RODRIGO ME DIJO DESDE PEQUEÑO QUE QUERIA SER CREADOR DE VIDEO JUEGOS, NO ME IMPORTO QUE EN NUESTRA CIUDAD NO HUBIERA TRABAJO...NI QUE ESTUVIERAMOS EN EL OTRO EXTREMO DEL PAIS,,,PORQUE SOLO ME HICE UNA PREGUNTA..\r\n\r\nQUIEN SOY YO PARA CORTARLE SUS ALAS???...SOLO PORQUE SOY LA  MAMA TENGO QUE DECIDIR SU FUTURO???... Y PASAR A ENCABEZAR LA LARGA LISTA DE PERSONAS QUE TRABAJAN EN COSAS QUE NO LES GUSTA, O ESTUDIAN CUALQUIER CARRERA PORQUE SOLO ESA FUE SU UNICA OPCION...ENTONCES ESTARE LOCA...SI Y LO RECONOZCO...PERO LOCA DE AMOR POR MI HIJO...\r\n\r\nCOMO EL ME HA DICHO SIEMPRE...MAMA NUNCA DUDES DE MIS CAPACIDADES...\r\n\r\n\r\nASI QUE SEGUIREMOS HACIENDO TODO LO POSIBLE PARA QUE EN UN PAR DE AÑOS MAS,,PUEDA CONCRETARLO,,,YA VA EN TERCERO MEDIO Y VIO LA CARRERA EN LA UNIVERSIDAD QUE UD, LE RECOMEDO...\r\n\r\nSOLO EL TIEMPO DIRA EN COMO LE IRA,,,PERO LO QUE SI ESTAMOS SEGUROS EN QUE NO NOS QUEDAREMOS CON LA GRAN DUDA Y SI LO HUBIERA INTENTADO????...\r\n\r\nMUCHAS GRACIAS NUEVAMENTE,,,Y COMO DICE EL DICHO QUERER ES PODER...\r\n\r\nSALUDOS DESDE PUNTA ARENAS.\r\n\r\nLILIANA TENEB C. Y RODRIGO ALVARADO T."
