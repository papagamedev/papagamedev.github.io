message: "La música de FFXVI la compuso Soken-san, el mismo compositor de FFXIV Online. En ese juego también logra generar atmósfera muy épicas que logran ponerte los pelos de punta y transportarte a ese mundo de fantasía. Gran tema el que tocaste con esto de los soundtracks! Yo por mi lado  hacia dormir a mi hijo (y ahora le toca a mi hija) tarareando canciones de Final Fantasy (las más lentas eso si, no las épicas sino no se dormirian jamas)\r\nUn abrazo!"
