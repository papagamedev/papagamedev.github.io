message: "Como comente en mi propio post ( https://medium.com/@FelipeBudinich/pokemon-go-fayerwayer-ec9d37918a93 ):\r\n\r\n¿Por qué al juego le ha ido tan bien?\r\n\r\nLa razón es que Pokemon Go engloba 4 de las 8 estéticas propuestas en el MDA framework de Robin Hunicke; Fantasía, Descubrimiento, Camaradería, y Pasatiempo.\r\n\r\n¿Es sólo por la marca Pokémon?\r\n\r\nNo, si fuese ese el único motivo, todos los juegos de licencias conocidas serían un éxito. Y desde LJN en Nintendo, sabemos que eso no es verdad ( ejemplo reciente, Rambo en PS3 https://www.youtube.com/watch?v=chlCiGUkO7s )\r\n\r\n¿Es tan entretenida la experiencia de jugarlo?\r\n\r\nSi perteneces a la audiencia que creció viendo la serie en TV, si. Hasta el momento, hace un mejor trabajo para ayudarte a experimentar la Fantasía de la serie, que incluso los juegos que dieron origen a la serie.\r\n\r\n¿Será sólo el boom de la novedad y su popularidad desaparecerá pronto?\r\n\r\nHay dos audiencias.\r\n\r\nLos que nacieron en los 80, que lo jugaron en GameBoy, que esperan \"Desafío\" en los juegos (Porque los juegos de los 90 contienen artefactos culturales,  sobre todo los \"continues\", derivados de la historia previa en los Arcade, donde la idea era que el jugador perdiera para que comprara más fichas). Para esta audiencia todavía le falta mucha \"carne\" al juego, y probablemente tenga una baja retención en esta demográfica.\r\n\r\nLos que nacieron en los 90s, que vieron la serie. De momento, el \"market fit\" acá es lo más cercano a la perfección. \r\n\r\nTambien hay una tercera audiencia, que esta sub explotada, la del 2000, pero se podría argumentar que al juego le faltan herramientas para la \"Expresión\" y para ser algo que se mantenga en el tiempo con ellos. (P.E no hubiese sido tan difícil permitir fotografiarte con tus Pokemones al lado, de forma similar a snapchat), el tema es que esta generación todavía no tiene presupuesto sustancial para gastos suntuarios."
