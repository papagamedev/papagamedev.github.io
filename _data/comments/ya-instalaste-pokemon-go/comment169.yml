message: "1) Así es, en la universidad (aprox año 2009)  hice una exposición de arte con \"pinturas robadas de museos\" (alguien las sustrajo y sobrevive solo la foto), para esto no tuve que desarrollar nada del otro mundo, use una librería que se llama \"Papervision\", por lo que supongo que la investigación y desarrollo en el campo debe ser muy anterior.\r\n\r\n2) Si, pero no es solo eso, también tiene elementos de \"geocaching\", si bien, aplicados de forma super tímida.\r\n\r\nQue entretenido que hagas una articulo de Realidad Aumentada, lo estaré esperando."
