message: "¡Buena Felipe! Gracias por el comentario y por compartir el link a tu blog, muy interesante tu análisis. Creo que además al juego le ha servido la \"novedad\" de la \"Realidad Aumentada\", y lo pongo entre comillas por dos razones:\n1) Porque la tecnología no es para nada nueva, pero para la gran masa de usuarios es la primera vez que la experimentan-\n2) Porque es una realidad aumentada muuuuuuuuy simplificada, pero de nuevo, para la gran masa de gente, es una experiencia que no habían tenido antes.\nEn un próximo artículo, de hecho, tengo hartas ganas de escribir al respecto. :)\n¡Gracias de nuevo!"
