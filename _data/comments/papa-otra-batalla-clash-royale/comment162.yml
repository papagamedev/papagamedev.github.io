message: "No se si llamarlo casual, pero comparte las características de juegos de corta duración y contra otras personas. El juego con que nos hemos enviciado últimamente con mi hijo Pedro (7 años) es el Rocket League. Ya sea el contra mi en versus o los dos contra dos o más \"extraños\" online, este juego nos tiene totalmente agarrados."
