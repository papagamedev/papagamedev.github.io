message: "Mi primer juego de fútbol y el juego que tuve en mi antiguo PC después del OutRun, fue el Striker, del año 92, de la empresa Rage Software. Mi cuñado actual me lo trajo en 1 diskette y se jugaba con el teclado, incluso multiplayer local. Debo haber pasado horas tratando de derrotarlo. Lo más notable era que venía Chile, pero con nombre modificados...tan sólo recuerdo al goleador del equipo, que era Bambino Zamora. Notable artículo."
