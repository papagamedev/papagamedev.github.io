message: "A decir verdad me pareció cortito el post, estaba muy entretenido y quería seguir leyendo. Este tema es uno de los que más me interesan en videojuegos ya que desde niño he jugado todo tipo de juegos de fútbol es tanto que mi papá que está a portas de cumplir 60 es fanático de PES y entrena diariamente para ganarles a sus rivales online, lo cual nos ha dado muy gratos momentos jugando noches enteras en contra o contra los adversarios en la nube. Un lindo recuerdo papá hijo que sin duda recordaré cuando ya no esté conmigo. Quería compartirlo. También uno puede ser aquel hijo :)."
