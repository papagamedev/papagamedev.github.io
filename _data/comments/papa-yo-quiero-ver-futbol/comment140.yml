message: "Muy interesante el post :)\r\n\r\nYa que preguntabas cuales eran los juegos de soccer favoritos que tuviésemos (que no sean PES o FIFA), te cuento que para mi Nintendo World Cup y Megaman Soccer son hasta el día de hoy mis favoritos (no soy muy fan de la simulación en general, por eso ni FIFA ni PES me atraen), pero los party games me encantan, de ahí mi preferencia."
