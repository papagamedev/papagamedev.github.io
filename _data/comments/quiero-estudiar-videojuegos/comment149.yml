message: "Muy buen artículo, aunque discrepo un poco con el cierre donde dice que el autodidacta es el que mayor riesgo asume. En mi opinión, dependiendo de la especialidad, la opción #2 puede ser la de mayor riesgo. Sin entrar mucho en detalle, si analizamos el panorama presente de nuestra pequeña industria, la gran mayoría de los profesionales tienen o estudios tradicionales o son autodidactas. La opción menos \"probada\" es la de tomar una carrera dedicada. Supongo que veremos los resultados de esa opción cuando las primeras generaciones empiecen a recibirse, pero sigo convencido que una persona muy motivada y bien enfocada tiene igual de buenas chances de llegar a ser profesional si toma el camino autodidacta."
