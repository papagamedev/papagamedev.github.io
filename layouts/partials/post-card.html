<article class="post-card">
  <a href="{{ .Permalink }}">
    {{ with .Params.image }}
      <div class="post-card-image">
        <img src="{{ . }}" alt="{{ $.Title }}" loading="lazy">
      </div>
    {{ end }}
    <div class="post-card-content">
      <h3>{{ .Title }}</h3>
      <time datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "Jan 2, 2006" }}
      </time>
      {{ with .Description }}
        <p>{{ . | truncate 120 }}</p>
      {{ end }}
    </div>
  </a>
</article>
