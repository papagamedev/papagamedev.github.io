{{ $related := first 3 (where (where site.RegularPages ".Lang" .Lang) ".Params.categories" "intersect" .Params.categories) }}
{{ $related = $related | complement (slice .) }}
{{ if $related }}
<section class="related-posts">
  <h3>{{ T "relatedPosts" }}</h3>
  <div class="post-list">
    {{ range first 3 $related }}
      {{ partial "post-card.html" . }}
    {{ end }}
  </div>
</section>
{{ end }}
